name: sci-calculation
description: "Calculate operational carbon from CPU utilization, GPU utilization,\
  \ and network usage.\n            SCI is ISO-recognized standard for reporting carbon\
  \ costs of running software, takes into account all the energy used by the application;\
  \ below includes CPU energy and network energy."
initialize:
  outputs:
  - yaml
  plugins:
    group-by:
      path: builtin
      method: GroupBy
    interpolate:
      method: Interpolation
      path: builtin
      global-config:
        method: linear
        x:
        - 0
        - 10
        - 50
        - 100
        y:
        - 0.12
        - 0.32
        - 0.75
        - 1.02
        input-parameter: cpu-utilization
        output-parameter: cpu-factor
    cpu-factor-to-wattage:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - cpu-factor
        - cpu/thermal-design-power
        output-parameter: cpu-wattage
    gpu-utilisation-percentage-to-decimal:
      method: Divide
      path: builtin
      global-config:
        numerator: gpu/utilization
        denominator: 100
        output: gpu-utilization
    gpu-utilisation-to-wattage:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - gpu-utilization
        - max-gpu-wattage
        output-parameter: gpu-wattage
    gpu-wattage-times-duration:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - gpu-wattage
        - duration
        output-parameter: gpu-wattage-times-duration
    gpu-wattage-to-energy-kwh:
      method: Divide
      path: builtin
      global-config:
        numerator: gpu-wattage-times-duration
        denominator: 3600000
        output: gpu/energy
    cpu-utilisation-percentage-to-decimal:
      method: Divide
      path: builtin
      global-config:
        numerator: cpu/utilization
        denominator: 100
        output: cpu-utilization
    cpu-utilisation-to-wattage:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - cpu-utilization
        - cpu/thermal-design-power
        output-parameter: cpu-wattage
    cpu-wattage-times-duration:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - cpu-wattage
        - duration
        output-parameter: cpu-wattage-times-duration
    cpu-wattage-to-energy-kwh:
      method: Divide
      path: builtin
      global-config:
        numerator: cpu-wattage-times-duration
        denominator: 3600000
        output: cpu/energy
    cpu-memory-utilisation-percentage-to-decimal:
      method: Divide
      path: builtin
      global-config:
        numerator: cpu-memory/utilization
        denominator: 100
        output: cpu-memory-utilization
    gpu-memory-utilisation-percentage-to-decimal:
      method: Divide
      path: builtin
      global-config:
        numerator: gpu-memory/utilization
        denominator: 100
        output: gpu-memory-utilization
    add-cpu-gpu-memory-utilization:
      method: Sum
      path: builtin
      global-config:
        input-parameters:
        - cpu-memory-utilization
        - gpu-memory-utilization
        output-parameter: cpu-gpu-combined-memory-utilization
    average-cpu-gpu-memory-utilization:
      method: Divide
      path: builtin
      global-config:
        numerator: cpu-gpu-combined-memory-utilization
        denominator: 2
        output: cpu-gpu-average-memory-utilization
    cpu-gpu-average-memory-utilization-to-wattage:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - cpu-gpu-average-memory-utilization
        - memory/thermal-design-power
        output-parameter: memory-wattage
    memory-wattage-times-duration:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - memory-wattage
        - duration
        output-parameter: memory-wattage-times-duration
    memory-wattage-to-energy-kwh:
      method: Divide
      path: builtin
      global-config:
        numerator: memory-wattage-times-duration
        denominator: 3600000
        output: memory/energy
    calculate-vcpu-ratio:
      method: Divide
      path: builtin
      global-config:
        numerator: vcpus-allocated
        denominator: vcpus-total
        output: vcpu-ratio
    correct-cpu-energy-for-vcpu-ratio:
      method: Divide
      path: builtin
      global-config:
        numerator: cpu-energy-raw
        denominator: vcpu-ratio
        output: cpu/energy
    energy-sent:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - total-MB-sent
        - network-intensity
        output-parameter: energy-sent-joules
    energy-received:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - total-MB-received
        - network-intensity
        output-parameter: energy-received-joules
    sum-network-energy-joules:
      method: Sum
      path: builtin
      global-config:
        input-parameters:
        - energy-sent-joules
        - energy-received-joules
        output-parameter: total-energy-network-joules
    total-network-energy-to-kwh:
      method: Divide
      path: builtin
      global-config:
        numerator: total-energy-network-joules
        denominator: 3600000
        output: network/energy
    sum-energy-components:
      method: Sum
      path: builtin
      global-config:
        input-parameters:
        - cpu/energy
        - gpu/energy
        - memory/energy
        output-parameter: energy
    sci-embodied:
      method: SciEmbodied
      path: builtin
    operational-carbon:
      method: Multiply
      path: builtin
      global-config:
        input-parameters:
        - energy
        - grid/carbon-intensity
        output-parameter: carbon-operational
    sum-carbon:
      method: Sum
      path: builtin
      global-config:
        input-parameters:
        - carbon-operational
        - carbon-embodied
        output-parameter: carbon
    sci:
      method: Sci
      path: builtin
      global-config:
        functional-unit: machine
tree:
  children:
    child:
      pipeline:
      - group-by
      - cpu-utilisation-percentage-to-decimal
      - interpolate
      - cpu-factor-to-wattage
      - gpu-utilisation-percentage-to-decimal
      - gpu-utilisation-to-wattage
      - gpu-wattage-times-duration
      - gpu-wattage-to-energy-kwh
      - cpu-wattage-times-duration
      - cpu-wattage-to-energy-kwh
      - cpu-memory-utilisation-percentage-to-decimal
      - gpu-memory-utilisation-percentage-to-decimal
      - add-cpu-gpu-memory-utilization
      - average-cpu-gpu-memory-utilization
      - cpu-gpu-average-memory-utilization-to-wattage
      - memory-wattage-times-duration
      - memory-wattage-to-energy-kwh
      - sum-energy-components
      - sci-embodied
      - operational-carbon
      - sum-carbon
      - sci
      config:
        group-by:
